<title>Checker</title>
</head>
<body>
<h1>BLACK HATS TKT</h1>
<p>SINI URL WEBSITE </p>
<form id="urlForm">
  <input type="url" id="url" name="url" placeholder="Enter URL" required> 
  <input type="submit" value="Check">
</form>
<br>

<div id="results"></div>

<script>
document.getElementById("urlForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var url = document.getElementById("url").value;
  
  if (url.trim() === "") { 
    alert("Please enter a valid URL."); 
    return;
  }

  var xhr = new XMLHttpRequest();
  xhr.open("GET", url, true);
  xhr.onload = function() {
    if (xhr.status === 200) {
      var responseText = xhr.responseText;
      if (responseText.includes("bypass")) { 
        document.getElementById("results").innerHTML = "Success: Bypass code found.";
      } else {
        document.getElementById("results").innerHTML = "Failed: No bypass code found.";
      }
    } else {
      document.getElementById("results").innerHTML = "Failed: Error occurred while fetching URL."; 
    }
  };
  xhr.onerror = function() {
    document.getElementById("results").innerHTML = "Failed: Error occurred while fetching URL."; 
  };
  xhr.send();
});
</script>
</body>
</html>
