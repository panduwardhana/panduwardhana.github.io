<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
  <link rel="icon" href="https://raw.githubusercontent.com/prayogak/prayogak.github.io/refs/heads/main/pictureme/mtgDfoGiiAtsgrc.jpg" type="image/png">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1811586010937090" crossorigin="anonymous"></script>
  <script async src="https://ss.mrmnd.com/dynamic.js" data-mnddynid="3bb75563-6e5b-4058-8227-c7d24b2f8a45"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background-image: url('https://raw.githubusercontent.com/prayogak/prayogak.github.io/refs/heads/main/pictureme/IMG_20241222_062855_491.jpg');
      background-size: cover; /* Menyesuaikan gambar dengan ukuran layar */
      background-position: center; /* Memposisikan gambar di tengah */
      background-repeat: no-repeat; /* Menghindari pengulangan gambar */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      flex-direction: column;
      position: relative;
    }
    .chat-container {
      width: 100%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    .chat-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }
    .bot-avatar {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }
    .bot-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .chat-header h1 {
      color: white;
      font-size: 1.5rem;
      cursor: pointer; /* Tambahkan ini untuk menunjukkan bahwa elemen dapat diklik */
    }
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 15px;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
    }
    .user-message {
      justify-content: flex-end;
    }
    .bot-message {
      justify-content: flex-start;
    }
    .message-content {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 75%;
      font-size: 1rem;
    }
    .user-message .message-content {
      background: #1E90FF;  /* Ubah hijau menjadi biru muda */
      color: white;
    }
    .bot-message .message-content {
      background: #444;
      color: white;
    }
    .input-container {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      background: #444;
      color: white;
    }
    #send-button {
      background: #1E90FF;  /* Ubah hijau menjadi biru muda */
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
    .typing-indicator {
      display: none;
      color: #aaa;
      font-style: italic;
      margin-bottom: 10px;
    }

    /* Animasi copyright */
    .copyright {
      position: absolute;
      bottom: 80px; /* Atur jarak dari bawah */
      left: 50%; /* Pusatkan secara horizontal */
      transform: translateX(-50%); /* Pusatkan secara horizontal */
      font-size: 10px; /* Sesuaikan ukuran font */
      color: rgba(255, 255, 255, 0.7); /* Buat teks agak transparan */
      text-align: center;
    }

    @keyframes text-scroll {
      0% { opacity: 0; transform: translateX(-100%); }
      25% { opacity: 1; transform: translateX(0); }
      50% { opacity: 1; transform: translateX(100%); }
      75% { opacity: 0; transform: translateX(0); }
      100% { opacity: 0; transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="bot-avatar">
        <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="AI Avatar">
      </div>
      <h1 id="ai-header">AI Asisten</h1> <!-- Tambahkan ID ke elemen ini -->
    </div>
    <div id="typing-indicator" class="typing-indicator"> Asisten sedang mengetik...</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="input-container">
      <input id="message-input" type="text" placeholder="Ketik pertanyaan..." autocomplete="off">
      <button id="send-button">Kirim</button>
    </div>
  </div>
  
  <!-- Copyright dengan animasi -->
  <div class="copyright">&copy; AI Asisten</div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');
    const typingIndicator = document.getElementById('typing-indicator');
    const aiHeader = document.getElementById('ai-header'); // Ambil elemen dengan ID "ai-header"

    aiHeader.addEventListener('click', () => {
      location.reload(); // Refresh halaman saat elemen diklik
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      messageInput.value = '';
      typingIndicator.style.display = 'block';
      try {
        const response = await fetch(`https://darkness.ashlynn.workers.dev/chat/?prompt=${encodeURIComponent(message)}&model=gpt-4o-mini`);
        const data = await response.json();
        typingIndicator.style.display = 'none';
        if (data.successful === 'success' && data.response) {
          addMessage(data.response, 'bot');
        } else {
          addMessage('Maaf, terjadi kesalahan. Coba lagi.', 'bot');
        }
      } catch (error) {
        typingIndicator.style.display = 'none';
        addMessage('Maaf, terjadi kesalahan. Coba lagi.', 'bot');
      }
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', `${sender}-message`);
      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent.textContent = text;
      messageDiv.appendChild(messageContent);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    addMessage('Halo! Saya AI asisten. Ada yang bisa saya bantu?', 'bot');
  </script>
</body>
</html>
