<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Sitemap</h1>
    <ul id="sitemap"></ul>
    <script>
        async function generateSitemap() {
            try {
                const response = await fetch('list-files.php'); // Panggil script backend PHP
                const files = await response.json();

                // Filter file HTML dan kecualikan 'index.html' & 'sitemap.html'
                const validFiles = files
                    .filter(file => file.match(/\.(html|htm)$/i) && !['index.html', 'sitemap.html'].includes(file))
                    .sort();

                // Menampilkan file dalam elemen ul
                const sitemap = document.getElementById('sitemap');
                validFiles.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = file; // Tautan ke file
                    a.textContent = file; // Nama file
                    li.appendChild(a);
                    sitemap.appendChild(li);
                });
            } catch (error) {
                console.error('Error generating sitemap:', error);
            }
        }

        generateSitemap();
    </script>
</body>
</html>
