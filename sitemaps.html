<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sitemap</h1>
    <ul id="sitemap"></ul>
    <textarea id="sitemap-xml" readonly></textarea>

    <script>
        async function generateSitemap() {
            try {
                const response = await fetch('sitemap.json'); // Ambil daftar file dari JSON
                const files = await response.json();

                const sitemap = document.getElementById('sitemap');
                const baseUrl = window.location.origin + window.location.pathname;

                let xml = `<?xml version="1.0" encoding="UTF-8"?>\n<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">\n`;

                files.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = file;
                    a.textContent = file;
                    li.appendChild(a);
                    sitemap.appendChild(li);

                    xml += `    <url>\n        <loc>${baseUrl}${file}</loc>\n        <lastmod>${new Date().toISOString().split('T')[0]}</lastmod>\n        <changefreq>monthly</changefreq>\n        <priority>0.8</priority>\n    </url>\n`;
                });

                xml += `</urlset>`;

                document.getElementById('sitemap-xml').value = xml;

            } catch (error) {
                console.error('Error generating sitemap:', error);
            }
        }

        generateSitemap();
    </script>
</body>
</html>
